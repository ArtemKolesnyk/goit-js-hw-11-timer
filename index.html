<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="timerTitle">Left until New Year 2023</h1>
      <div class="timer time timeNumber" id="timer-1">
      <div class="field">
        <span class="value" data-value="days"></span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours"></span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins"></span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs"></span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>
    <img href="https://www.warrenphotographic.co.uk/photography/bigs/32788-White-rabbit-with-black-rabbit-white-background.jpg" alt="rabit" srcset="">
    <script src="./js/app.js"></script>
  </body>
</html>
